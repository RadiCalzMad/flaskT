{% extends 'base.html' %}

{% block title %}SIMPLE TEST INPUT{% endblock %}

{% block css %}
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">

    <form class="form-signin" method="POST" action="{{ url_for('main.sign_post') }}">
        <h2 class="form-signin-heading">SIMPLE INPUT</h2>
        <div class="form-group">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
            <label for="number" class="sr-only">Number</label>
            <textarea class="form-control" name="number" id="number" placeholder="Number"
                required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ADD</button>
    </form>

</div> <!-- /container -->
{% endblock %}
